<!doctype html>
<html>
    <head>
        <title>Login</title>
        <style>
            .dp
            {
                width:180px;
                height:180px;
                border-radius:50%;
                position:absolute;
                top:-90px;
                left:calc(50% - 90px);
            }
        </style>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style2.css') }}"
    </head>
    <body>
        <div class="login">
            <img src="https://www.weact.org/wp-content/uploads/2016/10/Blank-profile.png" class="dp">
            <h1 id="h">Welcome</h1>
            <form method="post" action="{{ url_for('login') }}">   <!-- 'login is name of function' -->
                {{ form.csrf_token }}
                <p>USN</p>
                {{ form.usn }}
                <ul>
                    {% for i in form.usn.errors %}
                    <li>{{ i }}</li>
                    {% endfor %}
                </ul>
                <p>Password</p>
                {{ form.password }}
                <ul>
                    {% for i in form.password.errors %}
                    <li>{{ i }}</li>
                    {% endfor %}
                </ul>
                <!--<input type="submit" value="Login">-->
                {{ form.submit }}
                <a href="#">Forgot Password?</a><br>
                <a href="{{ url_for('signup') }}">New user?</a><br>
            </form>

        </div>
    </body>
</html>
